#####################################
#              PRINTER              #
#####################################

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 5000
max_accel_to_decel: 5000
max_z_velocity: 15
max_z_accel: 45
square_corner_velocity: 6.0

[gcode_arcs]
resolution: 0.01

[mcu]
serial:/dev/ttyS0

restart_method: command

[input_shaper]
shaper_freq_x: 77.6
shaper_freq_y: 59.4
shaper_type_x: mzv
shaper_type_y: mzv

[idle_timeout]
timeout: 5000

[endstop_phase]


####################################
#           Temperature            #
####################################

[temperature_sensor mcu]
sensor_type: temperature_mcu

[temperature_sensor skipr]
sensor_type: temperature_host


####################################
#  Display/Custom Menu/Case Light  #
####################################

[include lcd.cfg]
[include display_menu.cfg]
[include case_lights.cfg]


####################################
#          G-Code features         #
####################################

[virtual_sdcard]
path: ~/gcode_files

[pause_resume]

[display_status]

[respond]


#####################################
#               ADXL                #
#####################################

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None
spi_bus: spidev0.2

[resonance_tester]
accel_chip: adxl345
probe_points:
    75,75,20
	
    
#####################################
#              STEPPER              #
#####################################

[include stepper.cfg]


#####################################
#        Heater Verification        #
#####################################

[include heater_verify.cfg]


#####################################
#             EXTRUDER              #
#####################################

[include extruder.cfg]


#####################################
#               TMC                 #
#####################################

[include tmc.cfg]


#####################################
#            THERMISTOR             #
#####################################

[include thermistor.cfg]


#####################################
#               BED                 #
#####################################

[include bed.cfg]


#####################################
#               FAN                 #
#####################################

[include fan.cfg]


#####################################
#              MACROS               #
#####################################

[include macros/*.cfg]


#####################################
#    EXP1 / EXP2 (display) pins     #
#####################################


[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB2,  EXP1_3=PE11, EXP1_5=PD9, EXP1_7=PE15, EXP1_9=<GND>,
    EXP1_2=PE10, EXP1_4=PD10, EXP1_6=PD8, EXP1_8=PE7,  EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PA6, EXP2_3=PE9, EXP2_5=PE8, EXP2_7=PD13,  EXP2_9=<GND>,
    EXP2_2=PA5, EXP2_4=PA4, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=<3.3v>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp1"

